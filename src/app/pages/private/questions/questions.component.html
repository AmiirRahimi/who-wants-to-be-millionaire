<div class="questions-container">
    <div class="questions">
        <div class="form-container" *ngIf="questionNumberIndex >= 0 else startEnd">
            <div class="question-container">
                <h2>
                    <span>{{userQuestions[questionNumberIndex]?.title}}</span>
                    <span>( {{userQuestions[questionNumberIndex]?.points}} point )</span>
                </h2>
                <ul>
                    <li *ngFor="let answer of userQuestions[questionNumberIndex]?.answers">
                        <input type="checkbox" [(ngModel)]="answer.isChecked" (change)="checkAnswer(userQuestions[questionNumberIndex]?.answers)">{{answer.title}}
                    </li>
                </ul>
            </div>
            <div class="button-container">
                <button (click)="questionNumberIndex = -1">start with new user</button>
                <button nz-button nzType="primary" (click)="nextQuestion()"> next question</button>
            </div>
        </div>
    </div>
</div>

<ng-template #startEnd>
    <div class="register-container">
        <h2>Register to start the game</h2>
        <form [formGroup]="formGroup">
            <div class="form-item">
                <label for="email">Email</label>
                <input formControlName="email" id="email" type="email">
            </div>

            <div class="form-item">
                <label for="password">Password</label>
                <input formControlName="password" type="password">
            </div>

            <div class="form-button">
                <button (click)="registerUser()">register</button>
            </div>

        </form>
    </div>
</ng-template>
