<div class="form-container">
    <div class="question-container">
        <h2>
            <span>{{userQuestions[questionNumberIndex]?.title}}</span>
            <span>( {{userQuestions[questionNumberIndex]?.points}} point )</span>
        </h2>
        <ul>
            <li *ngFor="let answer of userQuestions[questionNumberIndex]?.answers" [ngClass]="{'correct': answer.isChecked && answer.isCorrect && showAnswerCorrection , 'false': answer.isChecked && !answer.isCorrect && showAnswerCorrection}">
                <input type="checkbox" [(ngModel)]="answer.isChecked" (change)="checkAnswer(userQuestions[questionNumberIndex]?.answers)">{{answer.title}}
            </li>
        </ul>
        <p class="none-answer" *ngIf="noneAnswerValidation">please select at least one answer</p>
    </div>
    <div class="button-container">
        <button [disabled]="showAnswerCorrection" nz-button nzType="primary" (click)="nextQuestion()"> next question</button>
    </div>
</div>
